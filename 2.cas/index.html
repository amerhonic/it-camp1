<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>ovo je naslov u h1 tagu</h1>
    <h2>h2</h2>
    <h3>naslov u h3</h3>
    <!--paragraf se predstavlja pomocu p taga-->
    <p>ovo je paragraf na stranici</p>
    <!--neke dodatne stvari vezane za font-->
    <p><em> ovo je iskosen tekst</em></p>
    <!--em umesto i -->
    <p><strong>boldiran tekst</strong></p>
    <p>nesto <small>nesto manji</small></p>
    <p>c<sup>2</sup>=a<sup>2</sup></p>

    <p>x<sub>12</sub></p>

    <p><ins>podvucen</ins></p>

    <p><del>preskraban tekst</del></p>

    <p><mark>oznacavanje teksta</mark></p>
    
  </body>
</html>
